<canvas width="600" height="400"></canvas>

<script>

    function desenhaRetangulo(x, y, largura, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle=cor;
        pincel.fillRect(x,y, largura, altura);
        pincel.strokeStyle='black';
        pincel.strokeRect(x,y, largura, altura);
    }

    function desenhaTexto(x, y, texto) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    function desenhaBarra(x, y, serie, cores, texto) {
        desenhaTexto(x, y - 10, texto); //desenhar o texto, que fica 10 pixels acima da barra.
        var somaAltura = 0; // criar um laço usando a serie. Truque: declarar antes uma variável para somar as alturas.

        for (var i = 0; i < serie.length; i++) {
            var altura = serie[i]; //Dentro do laço, vamos recuperar um valor da serie pelo índice. Esse valor representa a altura de um retângulo.
            desenhaRetangulo(x, y + somaAltura, 50, altura, cores[i]); //desenhar um retângulo usando a nossa função desenhaRetangulo.
            somaAltura = somaAltura + altura; //não podemos esquecer de somar as alturas
        }        
    }

        var cores = ['blue', 'green', 'yellow', 'red'];
        var serie2015 = [50, 25, 20, 5];
        var serie2016 = [65, 20, 13, 2];

        desenhaBarra(50, 50, serie2015, cores, '2015');
        desenhaBarra(150, 50, serie2016, cores, '2016');

</script>
