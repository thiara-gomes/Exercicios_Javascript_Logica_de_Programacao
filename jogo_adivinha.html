<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10); 

    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute"));

        if(chute == numeroPensado) {

            mostra("Uau! Você ACERTOU, o número pensado era " + numeroPensado);
            break; 
            //alternativamente, poderíamos inserir no loop a informação tentativas = 4, visto que as tentativas são <=3. Desta forma, inevitavelmente o loop seria quebrado e obteríamos o mesmo resultado. Ou seja, podemos tanto utilizar o break() quanto alterar a variável da condição, conferindo a ela um valor para o qual ela cessará de repetir.

        } else {

            mostra("Você ERROU!");
        }
        tentativas++
        //Para que o número de tentativas seja acumulado, precisaremos incrementar a variável tentativas.
    }

    mostra("Fim!")
</script>
