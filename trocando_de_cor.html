<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green']
    var indiceCorAtual = 0; //0 é oíndice para cor blue

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
    }

    tela.onclick = desenhaCirculo;

    /*
    function mudaCor() {

        indiceCorAtual++;
        alert(indiceCorAtual);
        //Lembre-se que é esse o evento que responde ao clique do botão direito do mouse.
        // se clicarmos 10 vezes, seu valor final da variável será 9! Isso não está correto, porque seu valor mínimo é 0 e seu valor máximo não pode passar de 2, pois 2 é o índice para acessar o último elemento do array. 

        return false;
        //Não estranhe a última linha com a instrução return false. Ela é importante para que o menu contextual padrão do canvas não seja exibido, ou seja, queremos apenas trocar de cor com o clique do botão e não exibir um menu para o usuário.
    }
    */
        function mudaCor() {

            indiceCorAtual++;

            if(indiceCorAtual >= cores.length) {
                indiceCorAtual = 0; //volta para a primeira cor, azul
                                    //Precisamos fazer um teste toda vez que mudaCor for chamado e verificar se o indiceCorAtual é maior ou igual à cores.length (índices do array)
            }

            return false;
        }

    tela.oncontextmenu = mudaCor;

</script>
