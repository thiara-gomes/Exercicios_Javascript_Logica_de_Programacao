<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'green';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20;

    //A variável sentido começará com o valor 1, indicando que nossa variável x deve ser incrementada de 1 em 1. 
    var sentido = 1;

    function atualizaTela() {

        limpaTela();

        //se bolinha começa da esquerda para direita, mas quando sua posição x for superior a 600, precisamos inverter seu sentido.
        //se a bolinha estiver indo da direita para a esquerda e sua posição for menor que 0, precisamos inverter seu sentido mais uma vez.
        //Quando x for maior que 600, sentido receberá -1, o que fará o decremento da variável x.

        if (x > 600) {
            sentido = -1;
        } else if (x < 0) {
            sentido = 1;
        }

        desenhaCirculo(x, 20, 10);
        x = x + sentido; //Agora que sempre verificamos se sentido precisa ser alterado, logo depois de desenharmos nosso círculo, vamos usar o valor da nossa variável na hora do incremento de x

    }

    setInterval(atualizaTela, 10);

</script>
