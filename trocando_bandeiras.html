<script>

    function desenhaBandeiraBrasil() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300, 50);
        pincel.lineTo(50, 200);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.beginPath();
        pincel.moveTo(50, 200);
        pincel.lineTo(300, 350);
        pincel.lineTo(550, 200);
        pincel.fill();

        pincel.fillStyle = "darkblue";
        pincel.beginPath();

        pincel.arc(300, 200, 100, 0, 2 * 3.14);
        pincel.fill();
    }


    function desenhaBandeiraAlemanha() {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'black';
        pincel.fillRect(0, 0, 600, 133);

        pincel.fillStyle = 'red';
        pincel.fillRect(0, 133, 600, 133);

        pincel.fillStyle = 'yellow';
        pincel.fillRect(0, 266, 600, 133);
    }

    //Como temos apenas duas bandeiras, utilizamos um booleano que pode ter os valores true ou false
    var mostraBrasil = true;

    function trocaBandeira() {

        /*Se mostraBrasil for true, o resultado da comparação é true. Se mostraBrasil for false, o resultado da comparação é false.
        Ou seja, a comparação sempre tem o mesmo resultado do valor da variável, por isso podemos simplificar e eliminar a comparação:*/

        if (mostraBrasil) {
            desenhaBandeiraBrasil();
        } else {
            desenhaBandeiraAlemanha();
        }

        /*repare que estamos invertendo sempre o valor do mostraBrasil.
        mostraBrasil sempre muda o valor, ou de true para false, ou de false para true.
        O melhor seria colocar essa troca de valor em um lugar só.
        como inverter um booleano? Através do operador lógico NOT, que é representado no JavaScript pela !(exclamação)*/

        mostraBrasil = !mostraBrasil;

    }

    setInterval(trocaBandeira, 3000);
</script>
