<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        console.log(x + ',' + y);

        if (evento.shiftKey && evento.altKey) {
            alert('Só aperte uma tecla por vez, por favor!');           
        }
        
        else if (evento.shiftKey && raio + 10 <= 40) { //o raio não pode ultrapassar 40
            raio = raio + 10;  
        }

        else if (evento.altKey && raio - 5 >= 10) { //clicar na tela com a tecla ALT pressionada, o raio deve diminuir 5
            raio = raio - 5;                        //o decremento do raio deverá ser de 5 em 5 e o tamanho mínimo da bolinha deve ser de 10 que é o tamanho original. 
        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    tela.onclick = desenhaCirculo;

</script>
