<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'black';
    pincel.beginPath(); //inicia o caminho
    pincel.moveTo(50, 50); //mostra a coordenada do ponto inicial
    pincel.lineTo(50, 400); //mostra a coordenada do próximo ponto
    pincel.lineTo(400, 400); //mostra a coordenada do último ponto
    pincel.fill(); //preenche triângulo

    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.moveTo(100, 175);
    pincel.lineTo(100, 350);
    pincel.lineTo(275, 350);
    pincel.fill();        

</script>
