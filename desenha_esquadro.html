<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    pincel.fillStyle = 'purple';
    pincel.fillRect(50, 50, 600, 400);

    pincel.fillStyle = 'white';
    pincel.font = '20px georgia';
    pincel.fillText('triângulo retângulo', 300, 200);
    
    function desenhaEsquadro(xa, ya, xc, yc, cor) {
        pincel.fillStyle= cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();
        
        pincel.fillStyle = 'purple';
        pincel.beginPath();
        pincel.moveTo((6*xa + xc)/7, (9*ya + 5*yc)/14);
        pincel.lineTo((6*xa + xc)/7, (ya + 6*yc)/7);
        pincel.lineTo((5*xa + 9*xc)/14, (ya + 6*yc)/7);
        pincel.fill();
    }

    function exibeTitulo(titulo) {
        document.write('<h2>' + titulo + '<h2>');
    }
    
    desenhaEsquadro(50, 50, 400, 400, 'black');
    exibeTitulo('Vamos aprender o teorema de Pitágoras?');
    
</script>
