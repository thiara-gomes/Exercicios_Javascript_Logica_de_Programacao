<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        console.log(x + ',' + y);

        var raio = 10; //variável que guarda o valor do raio, que deve variar quando a tecla SHIFT for pressionada.

        if (evento.shiftKey) {

            raio = raio + 20; //se a tecla SHIFT for pressionada, atualizamos a variável raio. Raio agora passa a valer 30!
        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    tela.onclick = desenhaCirculo;

    //repare que a cada clique do botão a função desenhaCirculo será executada e a variável será declarada novamente recebendo 10.
    //Se o tamanho do raio base, que é 10, mudar, só precisamos alterar na variável raio.

</script>
