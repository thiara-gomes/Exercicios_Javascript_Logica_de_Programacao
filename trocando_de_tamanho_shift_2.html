<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);

    //A primeira coisa que precisamos fazer é extrair a inicialização da variável raio para fora da função desenhaCirculo.
    //Se ela continuasse dentro da função, a cada clique ela voltaria para o valor inicial 10. 
    var raio = 10;

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        console.log(x + ',' + y);

        if (evento.shiftKey) {

           raio = raio + 10; //no lugar de somarmos 20 com o raio, somaremos 10 a cada clique com o SHIFT pressionado!
        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    tela.onclick = desenhaCirculo;

</script>
